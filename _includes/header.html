<header class="post-header">
  {% if page.lang == 'en' %}
  <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  {% else %}
  <a class="site-title" href="{{ "/index.zh.html" | relative_url }}">{{ site.title | escape }}</a>
  {% endif %}
  <h1 class="post-title baseline-fix" itemprop="name headline">{{ page.title | escape | replace: "â€‹", "<wbr>" }}</h1>
</header>

{% if page.cover_url %}
<div class="post-cover" aria-label="Cover">
  <div class="post-cover-wrapper">
    <img src="{{ page.cover_url }}" alt="" />
  </div>
  <div class="cover-meta">{{ page.cover_meta | markdownify }}</div>
</div>
{% endif %}
