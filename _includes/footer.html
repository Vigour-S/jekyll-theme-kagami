<footer class="site-footer">

  <div class="wrapper">
    <div class="social-links">
      <a class="social-link social-github" href="https://github.com/{{ site.github_username }}">
        <i class="icon-github"></i>
      </a>
      <a class="social-link social-twitter" href="https://twitter.com/{{ site.twitter_username }}">
        <i class="icon-twitter"></i>
      </a>
      <a class="social-link social-instagram" href="https://instagram.com/{{ site.instagram_username }}">
        <i class="icon-instagram"></i>
      </a>
    <a class="social-link social-linkedin" href="https://linkedin.com/in/{{ site.linkedin_username }}">
        <i class="icon-linkedin"></i>
      </a>
      <a class="social-link social-rss" href="{{ "/feed.xml" | relative_url  }}" target="_blank">
        <i class="icon-rss"></i>
      </a>
    </div>
    {% if page.lang == 'zh'%}
      <div class="credits">
          技术源自<a href="https://jekyllrb.com/" target="_blank"> Jekyll</a> 主题源自<a href="https://github.com/kamikat/jekyll-theme-kagami" target="_blank"> KAGAMI</a>
      </div>
    {% endif %}
    {% if page.lang == 'en' %}
      <div class="credits">
        Made with<a href="https://jekyllrb.com/" target="_blank"> Jekyll</a> — Theme by <a href="https://github.com/kamikat/jekyll-theme-kagami" target="_blank"> KAGAMI</a>
      </div>
    {% endif %}
    </div>

</footer>
